version: "2.1"

services:
    app:
        build: .
        links:
            - errbit
        environment:
            APPLICATION_ENV: dev
            AIRBRAKE_HOST: http://errbit:8080
        volumes:
            - ./:/var/www

    composer:
        image: composer:1.3
        volumes:
            - .:/app

    errbit:
        image: errbit/errbit
        links:
            - errbit_db
        environment:
            ERRBIT_USER_HAS_USERNAME: "true"
            PORT: 8080
            RACK_ENV: production
            MONGO_URL: mongodb://errbit_db:27017/errbit

    errbit_db:
        image: mongo:3.2
        volumes:
            - ./var/docker/mongo:/data/db
